<div class="row" style="background-color: #f7f7f7">

  <div class="col-3" style="text-align: center; padding: unset">

    <div style="padding-right: inherit; background-color: #f2f2f2;
     border-bottom: 5px solid #d9d9d9">
      <div class="row justify-content-center" style="height: 15vh; padding-top: 5vh">
        <div>
          <svg class="bi bi-people-circle" width="3em" height="3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 008 15a6.987 6.987 0 005.468-2.63z"/>
            <path fill-rule="evenodd" d="M8 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
            <path fill-rule="evenodd" d="M8 1a7 7 0 100 14A7 7 0 008 1zM0 8a8 8 0 1116 0A8 8 0 010 8z" clip-rule="evenodd"/>
          </svg>
        </div>
        <div style="width: 50%; margin-left: 5%; text-align: left; padding-top: 1vh">
          <div>
            <h3>Administrador</h3>
          </div>
        </div>
      </div>
    </div>

    <div style="padding-top: 2vh">
      <button type="button" class="buttonCustom btn btn-primary">
        <svg class="bi bi-house-door-fill" width="1.2em" height="1.2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.5 10.995V14.5a.5.5 0 01-.5.5H2a.5.5 0 01-.5-.5v-7a.5.5 0 01.146-.354l6-6a.5.5 0 01.708 0l6 6a.5.5 0 01.146.354v7a.5.5 0 01-.5.5h-4a.5.5 0 01-.5-.5V11c0-.25-.25-.5-.5-.5H7c-.25 0-.5.25-.5.495z"/>
          <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 01.5-.5h1a.5.5 0 01.5.5z" clip-rule="evenodd"/>
        </svg>
        Inicio
      </button>
      <br>
      <button type="button" class="buttonCustom btn buttonCustomColor" routerLink="/stats-admin">
        <svg class="bi bi-graph-up" width="1.2em" height="1.2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h1v16H0V0zm1 15h15v1H1v-1z"/>
          <path fill-rule="evenodd" d="M14.39 4.312L10.041 9.75 7 6.707l-3.646 3.647-.708-.708L7 5.293 9.959 8.25l3.65-4.563.781.624z" clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M10 3.5a.5.5 0 01.5-.5h4a.5.5 0 01.5.5v4a.5.5 0 01-1 0V4h-3.5a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
        </svg>
        Estad√≠sticas
      </button>
      <br>
      <button type="button" class="buttonCustom btn buttonCustomColor" routerLink="/update-data">
        <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-clipboard-data" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
          <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
          <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V9z"/>
        </svg>
        Datos
      </button>
      <br>
      <button type="button" (click)="currentService.logOut()" routerLink="/login" class="buttonCustom btn btn-danger"
              style="margin-top: 10vh; margin-bottom: 10vh">
        <svg class="bi bi-box-arrow-left" width="1.2em" height="1.2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.354 11.354a.5.5 0 000-.708L1.707 8l2.647-2.646a.5.5 0 10-.708-.708l-3 3a.5.5 0 000 .708l3 3a.5.5 0 00.708 0z" clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M11.5 8a.5.5 0 00-.5-.5H2a.5.5 0 000 1h9a.5.5 0 00.5-.5z" clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M14 13.5a1.5 1.5 0 001.5-1.5V4A1.5 1.5 0 0014 2.5H7A1.5 1.5 0 005.5 4v1.5a.5.5 0 001 0V4a.5.5 0 01.5-.5h7a.5.5 0 01.5.5v8a.5.5 0 01-.5.5H7a.5.5 0 01-.5-.5v-1.5a.5.5 0 00-1 0V12A1.5 1.5 0 007 13.5h7z" clip-rule="evenodd"/>
        </svg>
        Salir
      </button>
    </div>

  </div>


  <!------------------------------- SECOND COLUMN ----------------------------------------------->

  <div class="col-6" style="text-align: center; padding: unset">

    <div style="padding-right: inherit; background-color: #f2f2f2;
       border-bottom: 5px solid #d9d9d9">
      <div class="row justify-content-center" style="height: 15vh; padding-top: 5vh">
        <div style="margin-right: 5%">
          <svg class="bi bi-house-door-fill" width="3em" height="3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M6.5 10.995V14.5a.5.5 0 01-.5.5H2a.5.5 0 01-.5-.5v-7a.5.5 0 01.146-.354l6-6a.5.5 0 01.708 0l6 6a.5.5 0 01.146.354v7a.5.5 0 01-.5.5h-4a.5.5 0 01-.5-.5V11c0-.25-.25-.5-.5-.5H7c-.25 0-.5.25-.5.495z"/>
            <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 01.5-.5h1a.5.5 0 01.5.5z" clip-rule="evenodd"/>
          </svg>
        </div>
        <div>
          <h1>Inicio</h1>
        </div>
      </div>
    </div>

    <div *ngFor="let usuario of usuarios; index as i" class="card bg-light mb-3" style="width: 90%; display: inline-flex; margin-top: 4vh">

      <div class="card-header" style="border-bottom: 1vh solid #559ffa; text-align: left">
        <h5 class="card-title">{{usuario.nombre}} {{usuario.apellidos}}</h5>
      </div>

      <div class="card-body">
        <div class="row">
          <div style="width: 30%; text-align: center; margin: auto">
            <h6>{{usuario.email}}</h6>
          </div>
          <div style="width: 20%; text-align: center; margin: auto">
            <h6>{{usuario.provincia}}</h6>
          </div>
          <div style="width: 20%; text-align: center; margin: auto">
            <h6>{{usuario.pais}}</h6>
          </div>
          <div style="width: 30%; text-align: center">
            <button type="button" (click)="accionUsuario(i)" class="btn btn-primary" style="width: 90%">
              <svg class="bi bi-arrow-right" width="3em" height="3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.146 4.646a.5.5 0 01.708 0l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708-.708L12.793 8l-2.647-2.646a.5.5 0 010-.708z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M2 8a.5.5 0 01.5-.5H13a.5.5 0 010 1H2.5A.5.5 0 012 8z" clip-rule="evenodd"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

    </div>

    <div class="row" style="margin-top: 4%; width: 30%; text-align: center; display: inline-flex">

      <div class="col-4">
        <label *ngIf="page > 1" style="font-size: 15px; text-align: center" (click)="paginaAnterior()">
          [{{ page - 1 }}]
        </label>
      </div>

      <div class="col-4">
        <label style="font-size: 20px; text-align: center">
          [{{ page }}]
        </label>
      </div>

      <div class="col-4">
        <label *ngIf="page < numPages" style="font-size: 15px; text-align: center" (click)="paginaSiguiente()">
          [{{ page + 1 }}]
        </label>
      </div>

    </div>

  </div>


  <!------------------------------- THIRD COLUMN ----------------------------------------------->


  <div class="col-3" style="text-align: center; padding: unset">

    <div style="padding-right: inherit; background-color: #f2f2f2;
     border-bottom: 5px solid #d9d9d9">
      <div class="row justify-content-center" style="height: 15vh; padding-top: 5vh">
        <div style="margin-right: 5%">
          <svg class="bi bi-search" width="3em" height="3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
          </svg>
        </div>
        <div>
          <h2>Buscar</h2>
        </div>
      </div>
    </div>

    <div class="input-group mb-3" style="margin-top: 4vh;">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Nombre</span>
      </div>
      <input type="text" id="nombreInput" class="form-control" aria-label="Name" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon2">Apellidos</span>
      </div>
      <input type="text" id="apellidoInput" class="form-control" aria-label="Surname" aria-describedby="basic-addon2">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">E-mail</span>
      </div>
      <input type="text" id="emailInput" class="form-control" aria-label="email" aria-describedby="basic-addon3">
    </div>

    <button type="button" (click)="filter(true)" class="btn btn-primary" style="width: 60%; margin: auto">
      <h2>Buscar</h2>
    </button>

  </div>

</div>
