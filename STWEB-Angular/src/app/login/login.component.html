<div class="container justify-content-center" style="background-color: #f7f7f7; max-width: inherit; height: 100vh">
  <div class="row justify-content-center" style="padding-top: 5vh">
    <h1>¡Bienvenido! </h1>
  </div>

  <br>

  <div class="row justify-content-center">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">Tu información será privada y no se compartirá en ningún caso.</small>
    </div>
    <div class="col-sm-4">
    </div>
  </div>

  <br>

  <div class="row justify-content-center">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="col-sm-4">
    </div>
  </div>

  <br>

  <div class="row justify-content-center">
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
      <label class="custom-control-label" for="customCheck1">Recordar contraseña</label>
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <button type="button" class="btn btn-primary btn-lg" (click)="logIn()">Acceder</button>
  </div>
  <br>
  <div class="row justify-content-center">
    <a class="text-info" routerLink="/registry">Todavía no tienes una cuenta? Regístrate</a>
  </div>
  <br>
  <div class="row justify-content-center" (click)="signInWithGoogle()">
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <button class="btn btn-social btn-google">
    <span class="fa fa-google"></span> Accede con tu cuenta de Google</button>
  </div>



</div>
