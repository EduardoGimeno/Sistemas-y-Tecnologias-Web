<div class="container justify-content-center" style="background-color: #f7f7f7">
  <div class="row justify-content-center">
    <h1> Regístrate en Descubre Aragón </h1>
  </div>


<br>

<div class="row justify-content-center">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-3">
    <label for="inputName">Nombre</label>
    <input class="form-control" id="inputName">
  </div>

  <div class="col-sm-3">
    <label for="inputApellidos">Apellidos</label>
    <input class="form-control" id="inputApellidos">
  </div>
  <div class="col-sm-3">
  </div>
</div>

<br>

<div class="row justify-content-center">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-3">
    <label for="inputNacimiento">Fecha de nacimiento</label>
    <input class="form-control" id="inputNacimiento">
  </div>

  <div class="col-sm-3">
    <label for="inputTel">Teléfono </label>
    <input class="form-control" id="inputTel">
  </div>
  <div class="col-sm-3">
  </div>
</div>

<br>

<div class="row justify-content-center">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-3">
    <label for="inputCountry">País</label>
    <input class="form-control" id="inputCountry">
  </div>

  <div class="col-sm-3">
    <label for="inputProv"> Provincia </label>
    <input class="form-control" id="inputProv">
  </div>
  <div class="col-sm-3">
  </div>
</div>

<br>

<div class="row justify-content-center">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-3">
    <label for="exampleInputEmail1">Correo Electrónico</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduzca su e-mail">
    <small id="emailHelp" class="form-text text-muted">Tu información será privada y no se compartirá en ningún caso.</small>
  </div>
  <div class="col-sm-3">
  </div>
  <div class="col-sm-3">
  </div>
</div>

<br>

<div class="row justify-content-center">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-3">
    <label for="inputPassword1">Contraseña</label>
    <input type="password" class="form-control" id="inputPassword1">
  </div>
  <div class="col-sm-3">
    <label for="inputPassword2">Confirmar contraseña</label>
    <input type="password" class="form-control" id="inputPassword2">
  </div>
  <div class="col-sm-3">
  </div>
</div>

<br>

<div class="row justify-content-center">
  <button type="button" class="btn btn-primary btn-lg">Confirmar Registro</button>
</div>

<br>

</div>
